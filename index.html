<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- <div>
      <img
        src="./images/bg-pattern-top.svg"
        alt="bg-pattern-top"
        class="bg-pattern-top"
      />

      <img
        src="./images/bg-pattern-bottom.svg"
        alt="bg-pattern-bottom"
        class="bg-pattern-bottom"
      />
    </div>-->
    <main class="container">
      <div class="items">
        <img
          src="./images/bg-pattern-card.svg"
          alt="bg-pattern-card"
          class="bg-pattern-card"
        />
        <article class="user">
          <figure>
            <img
              src="./images/image-victor.jpg"
              alt="image-victor"
              class="image-victor"
            />
          </figure>

          <div class="username-age">
            <h1 class="username">Victor Crest</h1>
            <p class="age">26</p>
          </div>

          <p class="location">London</p>
        </article>

        <hr />

        <div class="engagement">
          <div class="followers">
            <h1>80K</h1>
            <p>Followers</p>
          </div>

          <div class="likes">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="posts">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
